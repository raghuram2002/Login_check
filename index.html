<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="main">
	<div class="container">
		<div class="header">
		 <h1>SignIn</h1>
		 </div>
		
		<form name="sign in" onsubmit="return validateForm() ;" method="post">
		
		<ul>
		<li>Username <input class="username" type="text" name="username">
		</li>
		
		<li>Password <input class="password" type="password" name="password">
		</li>
		</ul>
		
		<input type="button" class="submit" value="Sign In" name="submit"  onclick="validate()">
		</form>
		</div>
</div>
<script src="index.js"></script>

</body>
</html>
